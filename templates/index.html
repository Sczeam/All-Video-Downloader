<!DOCTYPE html>
<html>
<head>
    <title>Video Downloader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .btn{
            background-color: #62C370;
            border: none;
            color: white;
        }
        
        
    </style>
</head>
<body>
    <!-- navi start -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">All Video Downloader</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/termandcondition">Terms and Conditions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/aboutus">About Us</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- navi end -->

    <div class="container-fluid">
        <h1 class="text-center mt-3">All Video Downloader</h1>
        <p class="text-center mt-3">you can download every video from YouTube, Facebook, Instagram and TikTok for free</p>
    </div>
    <div class="container-fluid">
        <form method="POST" action="{{ url_for('download') }}">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4 text-center">
                    <input type="text" class="form-control" name="url" id="url" placeholder="Paste URL here" required>
                    <br>
                    <input type="radio" name="format" value="mp4" checked> MP4
                    <input type="radio" name="format" value="mp3"> MP3
                    <br>
                    <input class="btn btn-success mt-3" type="submit" value="Download">
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
